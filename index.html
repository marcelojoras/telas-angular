<!DOCTYPE html>
<html ng-app="produtosAngeloni">
    <head>
        <title>Produtos Angeloni</title>
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
        <link rel="stylesheet" type="text/css" href="css/app.css">
        <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">
        <script src="lib/angular/angular.min.js"></script>
        <script src="js/app.js"></script>
		<script src="js/services/produtosAPI.js"></script>
        <script src="js/controllers/produtosAngeloni.js"></script>
        <script src="js/directives/priceFormatDirective.js"></script>
    </head>
    <body ng-controller="produtosAngeloniController">
        <header>
            <nav class="navbar navbar-light">
                <div class="container">
                    <a class="navbar-brand" href="http://www.angeloni.com.br/super/index" target="_blank" rel="noopener noreferrer">
                        <img src="img/logo.jpg" class="d-inline-block align-top" alt="Logo">
                    </a>
                </div>
            </nav>
        </header>
        <div class="container">
            <h1 class="titulo">Cadastro de Pedidos</h1>
            <form name="produtoForm">
                <div class="form-group">
                    <label for="nome">Produto</label>
                    <select class="form-control" id="nome" ng-model="cadProduto.nome" ng-required="true"  required>
                        <option value="">Selecione o produto</option>
                        <option value="Pen-drive">Pen-drive</option>
                        <option value="Notebook">Notebook</option>
                        <option value="Calculadora">Calculadora</option>
                        <option value="Mouse">Mouse</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="quantidade">Quantidade</label>
                    <input type="number" class="form-control" id="quantidade" placeholder="Quantidade" ng-model="cadProduto.quantidade" ng-required="true" required>
                </div>
                <div class="form-group">
                    <label for="preco">Preço</label>
                    <input type="number" ng-required="true" class="form-control" id="preco" placeholder="Preço" ng-model="cadProduto.preco" value="123" required price-format>
                </div>
                <button class="btn btn-lg col-md-3" ng-click="adicionarProduto(cadProduto)" ng-disabled="produtoForm.$invalid">Enviar</button>
            </form>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Pedido</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Data</th>
                        <th scope="col">Quantidade</th>
                        <th scope="col">Preço</th>
                        <th scope="col">Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="x in produtos" ng-if="x.nome">
                        <td>1</td>
                        <td>{{x.nome}}</td>
                        <td>{{x.data | date:'dd/MM/yyyy'}}</td>
                        <td>{{x.quantidade}}</td>
                        <td>{{x.preco}}</td>
                        <td>Em andamento</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <footer>
            <div class="container">
                ©2018 - Compasso Tecnologia - Todos os direitos reservados
            </div>
        </footer>
    </body>
</html>
