<!DOCTYPE html>
<html ng-app="produtosAngeloni">
    <head>
        <title>Produtos Angeloni</title>
        <link rel="stylesheet" type="text/css" href="css/app.css">
        <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">
        <script src="lib/angular/angular.min.js"></script>
        <script src="js/app.js"></script>
		<script src="js/services/produtosAPI.js"></script>
        <script src="js/controllers/produtosAngeloni.js"></script>
    </head>
    <body ng-controller="produtosAngeloniController">
        <header>
            <nav class="navbar navbar-light bg-light">
                <span class="navbar-brand mb-0 h1">Pedidos</span>
            </nav>
        </header>
        <div class="container">
            <form name="produtoForm">
                <div class="form-group">
                    <label for="produto">Produto</label>
                    <select class="form-control" id="produto" ng-model="cadProduto.nome">
                        <option value="">Selecione o produto</option>
                        <option value="Pen-drive">Pen-drive</option>
                        <option value="Notebook">Notebook</option>
                        <option value="Calculadora">Calculadora</option>
                        <option value="Mouse">Mouse</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="quantidade">Quantidade</label>
                    <input type="number" class="form-control" id="quantidade" placeholder="Quantidade" ng-model="cadProduto.quantidade">
                </div>
                <div class="form-group">
                    <label for="preco">Preço</label>
                    <input type="text" class="form-control" id="preco" placeholder="Preço" ng-model="cadProduto.preco">
                </div>
                <button class="btn btn-primary" ng-click="adicionarProduto(cadProduto)">Enviar</button>
            </form>
        </div>
    </body>
</html>
