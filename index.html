<!DOCTYPE html>
<html ng-app="produtosAngeloni">
    <head>
        <title>Produtos Angeloni</title>
        <link rel="stylesheet" type="text/css" href="css/app.css">
        <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">
        <script src="lib/angular/angular.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers/produtosAngeloni.js"></script>
        <script src="lib/bootstrap/bootstrap.min.js"></script>
    </head>
    <body ng-controller="produtosAngeloniController">
        <header>
            <nav class="navbar navbar-light bg-light">
                <span class="navbar-brand mb-0 h1">Pedidos</span>
            </nav>
        </header>
        <div class="container">
            <form>
                <div class="form-group">
                    <label for="produto">Produto</label>
                    <select class="form-control" id="produto">
                        <option value="">Selecione o produto</option>
                        <option>Pen-drive</option>
                        <option>Notebook</option>
                        <option>Calculadora</option>
                        <option>Mouse</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="quantidade">Quantidade</label>
                    <input type="text" class="form-control" id="quantidade" placeholder="Quantidade">
                </div>
                <div class="form-group">
                    <label for="preco">Preço</label>
                    <input type="text" class="form-control" id="preco" placeholder="Preço">
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </body>
</html>
